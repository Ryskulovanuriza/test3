<body>
    <h1>Тизме кылуу</h1> 
    <input  id="input" type="text"> 
    <button id="button">ok</button> 
    <ul></ul> 
    <script> 
        let input = document.getElementById('input');  
        let button = document.getElementsByTagName('button')[0]; 
        let ul =  document.getElementsByTagName('ul')[0]; 
        let a = localStorage.getItem('nur'); 
        button.onclick = () =>{ 
            localStorage.setItem('nur', a + '---' + input.value); 
            ul.innerHTML += '<li>' + input.value + '</li>' 
            input.value = " " 
        }  
        const bus_array = a.split('---'); 
        for(let i = 0; i < bus_array.length; i++){ 
        if (bus_array[i]);  
        ul.innerHTML += '<li>' + bus_array[i] + '</li>'; 
        } 
    </script>
