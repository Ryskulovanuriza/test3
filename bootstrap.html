  <div class="card" style="width: 18rem ">
  </div>
  <script>
    let input = document.querySelectorAll('.a')[0]
    let input2 = document.querySelectorAll('.b')[0];
    let div = document.querySelectorAll('.card')[0]
    let btn = document.getElementById(`btn`);
    let products = [];


    btn.onclick = () => {
      if (input.value == '' && input2.value == '') {
        alert('error')
      } else {
        products.push({ 'img': input.value, 'text': input2.value })
        localStorage.setItem('key', JSON.stringify(products));
        n();
      }
    };

    const n = () => {
      products = JSON.parse(localStorage.getItem('key'))
      products.map(v => div.innerHTML += `<img src=${v.img}  class="card-img-top " alt="...">
  <div class="card-body ">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">${v.text}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>`)
    }
    n();


  </script>
