<body>
  <div class="div1"> 
      some text here
</div>
      <button onClick="myFunction('red')">
          red
        </button>
       <button  onClick="myFunction('green')">
       green
       </button>
 <script>
   function myFunction (param){
    document.querySelectorAll('.div1')[0].style.color = param
   }
 </script>   
    
</body>
