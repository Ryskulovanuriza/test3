<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <input type="text" onchange="fn(value)" name="">
  <input type="text" onchange="fun(value)" name="">
<div class="ff" ></div>
  <script>
      
      function fn(asan) {
          document.querySelector(`.ff`).innerHTML = asan
      }
      function fun(asan) {
        document.querySelector(`.ff`).innerHTML   += asan

           }
  </script> 
</body>
</html>
